<!DOCTYPE html>
<html>
<head>
    <title>Agregar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Serif Display', serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            background: linear-gradient(to right, #0062E6, #33AEFF);
            color: white;
        }
        .btn-success, .btn-secondary {
            border-radius: 50px;
            font-size: 1.2em;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-label {
            font-weight: bold;
            color: #343a40;
        }
        .form-control {
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #33AEFF;
            box-shadow: 0 0 5px rgba(51, 174, 255, 0.5);
        }
        .alert {
            border-radius: 10px;
        }
        hr {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h1 class="h3">Agregar Pedido</h1>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            <div>
                                {% for message in messages %}
                                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="producto" class="form-label">Producto</label>
                                <select name="producto" id="producto" class="form-control">
                                    {% for producto in productos %}
                                        <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" name="cantidad" class="form-control" id="cantidad" required>
                            </div>
                            <div class="mb-3">
                                <label for="cliente" class="form-label">Cliente</label>
                                <input type="text" name="cliente" class="form-control" id="cliente" required>
                            </div>
                            <div class="mb-3">
                                <label for="direccion_envio" class="form-label">Dirección de Envío</label>
                                <textarea name="direccion_envio" class="form-control" id="direccion_envio" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Volver a la lista</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
